<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script language="javascript">
    var sout, i, j;
    sout = "<table border='1' width='900' cellspacing='0' cellpadding='5'>";
    i = 2;
    j = 1;
    while (i <= 9) {
        sout = sout + "<tr>";
        while (j <= 9) {
            sout = sout + "<td>" + i + ' x ' + j + ' = ' + i * j + "</td>";
            j++;
        }
        sout = sout + "</tr>";
        j = 1;
        i++;
    }
    sout = sout + "</table>";
    document.write(sout);
</script>

</body>
</html>
